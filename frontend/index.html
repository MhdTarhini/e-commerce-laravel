<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/signin.css">
    <title>Sign in</title>
</head>

<body>
    <h1 class="logo">LS</h1>
    <div class="sign-in-container none">
        <h2>Welcome to <span class="welcome">LARA SALE</span></h2>
        <div class="input">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" class="info" id="email" required placeholder="Email" required>
        </div>
        <div class="input">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" class="info" id="password" placeholder="Password" required>
            <span class="pass-error none">minimum 6 digits required</span>
        </div>
        <div class="input-line bottom-container">
            <button type="button" class="sign-in-btn">Sign in</button>
            <h3>Don't have an email ? <a href="#">Sign up</a></h3>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/signin.js"></script>
    </body>

</html>
