<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/signup.css">
    <title>Sign up</title>
</head>

<body>
    <h1 class="logo">LS</h1>
    <div class="container">
        <div class="sign-up-container">
            <h2>Welcome to <span class="welcome">Lara Sale</span></h2>
            <div class="input-line">
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First name">
                    </div>
                    <div class="input">
                    <label for="last-name" class="label active">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last name">
                    </div>
                </div>
                <div class="input-line">
                    <div class="input">
                        <label for="address" class="label active">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                    </div>
                <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            </div>
            <div class="input-line">
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="input">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat password">
            </div>
            </div>
            <div class="input">
                <label for="interst">What catergory are you intersted in?</label>
                <input type="checkbox" name="interst" id="interst">
            </div>
            <h3>already have an email ? <a href="#">Sign in</a></h3>
        </div>
    </div>
</body>

</html>
