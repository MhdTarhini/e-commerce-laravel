<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sign up</title>
</head>

<body>
    <h1 class="logo">LS</h1>
    <div class="container">
        <div class="sign-up-container">
            <h2>Welcome to <span class="welcome">LARA SALE</span></h2>
            <div class="input-line">
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" class="info" id="first-name" placeholder="First name" required>
                </div>
                <div class="input">
                    <label for="last-name" class="label active">Last name</label>
                    <input type="text" name="last-name" class="info" id="last-name" placeholder="Last name" required>
                </div>
            </div>
            <div class="input-line">
                <div class="input">
                    <label for="address" class="label active">Address</label>
                    <input type="text" name="address" class="info" id="address" placeholder="Address" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="info" id="email" required placeholder="Email" required>
                </div>
            </div>
            <div class="input-line">
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="info" id="password" placeholder="Password" required>
                </div>
                <div class="input">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" name="repeat-password" class="info" id="repeat-password" placeholder="Repeat password" required>
                </div>
            </div>
            <div class="check">
                <label for="interst">What catergory are you intersted in?</label>
                <div class="input-line checkboxes">
                    <div class="one-check">
                        <label for="man">Man</label>
                        <input type="checkbox" name="interest" id="man" value="man">
                
                    </div>
                    <div class="one-check">
                
                        <label for="woman">Woman</label>
                        <input type="checkbox" name="interest" id=" interst woman" value="woman">
                    </div>
                    <div class="one-check">
                        <label for="woman">Woman</label>
                
                        <input type="checkbox" name="interest" id=" interst woman" value="woman">
                    </div>
                    <div class="one-check">
                
                        <label for="woman">Woman</label>
                        <input type="checkbox" name="interest" id=" interst woman" value="woman">
                    </div>
                    <div class="one-check">
                
                        <label for="woman">Woman</label>
                        <input type="checkbox" name="interest" id=" interst woman" value="woman">
                    </div>
                </div>
                </div>
                    <div class="input-line bottom-container">
                        <button>Sign up</button>
                <h3>already have an email ? <a href="#">Sign in</a></h3>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
