<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sign up</title>
</head>

<body>
    <h1 class="logo">LS</h1>
        <div class="sign-up-container">
            <div class="input-line">
                <div class="input">
                    <input type="file" name="profile-image" id="profile-image">
                <label for="profile-image" class="circle">upload image</label>
                </div>
                <h2>Welcome to <span class="welcome">LARA SALE</span></h2>
                </div>
                <span class="email-err none">The email has already been taken</span>
            <div class="input-line">
                <div class="input">
                    <label for="first_name" class="label">First name</label>
                    <input type="text" name="first-name" class="info" id="first_name" placeholder="First name">
                </div>
                <div class="input">
                    <label for="last_name" class="label">Last name</label>
                    <input type="text" name="last-name" class="info" id="last_name" placeholder="Last name">
                </div>
            </div>
            <div class="input-line">
                <div class="input">
                    <label for="address" class="label">Address</label>
                    <input type="text" name="address" class="info" id="address" placeholder="Address">
                </div>
                <div class="input">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" class="info" id="email" required placeholder="Email">
                </div>
            </div>
            <div class="input-line">
                <div class="input">
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" class="info" id="password" placeholder="Password">
                    <span class="pass-error none">minimum 6 digits required</span>
                </div>
                <div class="input">
                    <label for="repeat-password" class="label">Repeat Password</label>
                    <input type="password" name="repeat-password" class="info" id="repeat-password" placeholder="Repeat password">
                </div>
            </div>
            <div class="check">
                <label for="interst" class="check-question">What catergory are you intersted in?</label>
                <div class="input-line checkboxes">
                    <div class="one-check">
                        <label for="man">Man clothes</label>
                        <input type="checkbox" name="interest" id="1" value="Man clothes">
                    </div>
                    <div class="one-check">
                        <label for="woman">Woman clothes</label>
                        <input type="checkbox" name="interest" id="2" value="Woman clothes">
                    </div>
                    <div class="one-check">
                        <label for="woman">jewelry</label>
                        <input type="checkbox" name="interest" id="3" value="jewlery">
                    </div>
                    <div class="one-check">
                        <label for="woman">electronics</label>
                        <input type="checkbox" name="interest" id="4" value="electronics">
                    </div>
                </div>
                </div>
                    <div class="input-line bottom-container">
                    <button type="button" class="button">Signup</button>
                <h3>Already have an email ? <a href="../../index.html">Sign in</a></h3>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
