<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/manage_products.css">
    <title>Manage PRoducts</title>
</head>

<body>
    <div class="nav-container">
        <div class="logo-side">
            <div class="logo">LS</div>
        </div>
        <div class="navigation-side">
            <div class="products-nav">Products</div>
            <div class="user-nav">Users</div>
        </div>
        <div class="user-info">
        <img src="" class="profile-img" alt="" srcset="">
        </div>
        <div class="user-info-list">
            <div class="sign-out">Sign out</div>
        </div>
    </div>
    <div class="manage-product-container">
        <div class="input-line">
            <div class="input">
                <label for="image">image</label>
                <input type="file" name="image" class="info" id="image">
            </div>
        </div>
        <div class="input-line">
            <div class="input">
                <label for="name" class="label">name</label>
                <input type="text" name="name" class="info" id="name" placeholder="name">
            </div>
            <div class="input">
                <label for="price" class="label">Price</label>
                <input type="text" name="Price" class="info" id="price" placeholder="Price $">
            </div>
        </div>
        <div class="check">
            <label for="interst" class="check-question">catergory</label>
            <span class="check-err none">only one category</span>
            <div class="input-line checkboxes">
                <div class="one-check">
                    <label for="man">Man</label>
                    <input type="checkbox" name="interest" id="1" value="man clothes">
                </div>
                <div class="one-check">
                    <label for="woman">Woman</label>
                    <input type="checkbox" name="interest" id="2" value="woman clothes">
                </div>
            </div>
        </div>
        <div class="input">
            <label for="decription" class="label">decription</label>
            <textarea id="decription" name="decription" rows="4" cols="50" placeholder="Description"></textarea><br>
        </div>
        <div class="input-line bottom-container">
            <button type="button" class="button">add Product</button>
            </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="../js/manage_products.js"></script>
</body>

</html>
